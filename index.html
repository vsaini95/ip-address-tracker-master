<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header class="header">
      <h1 class="h_h1">IP Address Tracker</h1>
      <form class="form">
        <input
          class="form-input"
          type="text"
          placeholder="Search for any IP address or domain"
        />
        <button class="form_btn" type="submit">
          <img src="images/icon-arrow.svg" />
        </button>
      </form>
    </header>
    <section class="details">
      <div>
        <p class="details-p">IP ADDRESS</p>
        <h1 class="ip">192.212.174.101</h1>
      </div>
      <div>
        <p class="details-p">LOCATION</p>
        <h1 class="location">Brooklyn, NY 10001</h1>
      </div>
      <div>
        <p class="details-p">TIMEZONE</p>
        <h1 class="timez">UTC <span>-05:00</span></h1>
      </div>
      <div>
        <p class="details-p">ISP</p>
        <h1 class="isp">SpaceX Starlink</h1>
      </div>
    </section>
    <div id="map"></div>
    <script src="script.js"></script>
  </body>
</html>
